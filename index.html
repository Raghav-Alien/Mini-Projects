<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav class="nav">
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure class="fig">
                <img src="images/profile1-500x500 (1).png" alt="Joe Coder" title="Joe" width="3533" height="3533">
                <figcaption class="noseen">Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure class="fig">
                <img src="images/profile2-500x500.png" alt="Matt Designer" title="Matt" width="1849" height="1849">
                <figcaption class="noseen">Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure class="fig">
                <img src="images/profile3-500x500.png" alt="Jane Dev Rel" title="Jane" width="3833" height="3831">
                <figcaption class="noseen">Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>
    <footer>
        <p>
            &copy; Acme Co.
        </p>
    </footer>
</body>
</html>
